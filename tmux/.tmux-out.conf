# change default meta key to same as screen
unbind C-b
unbind C-a
set -g prefix C-b

# use a different prefix for nested
bind-key -n C-y send-prefix 

# add double-tap meta key to toggle last window
bind-key C-b last-window

# pane colors and display

# create more intuitive split key combos (same as modern screen)
unbind |
bind | split-window -h
bind '\' split-window -h
bind 'C-\' split-window -h
unbind -
bind - split-window -v
unbind _
bind _ split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors, clock, and stuff
set -g default-terminal "xterm-256color" # works, but oh so wrong
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g clock-mode-style 12
set -g base-index 1
setw -g pane-base-index 1

# die, die, die (just be careful, right next to C-c)
bind -r C-x confirm kill-server
bind -r x kill-pane

# color the pane borders nearly invisible
# (when not using hacked tmux without them)
set -g pane-border-style "fg=#111111"
set -g pane-active-border-style "fg=#111111"

# very unique Mac bug
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"

# reload configuration
bind -r r source-file ~/.tmux-out.conf

# disable status (use C-w instead)
set -g status on
set -g status-interval 1
set -g window-status-current-format ''
set -g window-status-format ''
set -g status-left ""
set -g status-left-length 32
set -g status-right-length 200
set -g status-right "| Streaming Status - \"#(~/repos/github.com/truth998877/dotfiles/scripts/local/earth/obs-py --is-streaming)\" | Recording Status - \"#(~/repos/github.com/truth998877/dotfiles/scripts/local/earth/obs-py --is-recording)\" | OBS Scene: \"#(~/repos/github.com/truth998877/dotfiles/scripts/local/earth/obs-py --current-scene)\" || TMUX Prefix = ctrl+b"
set -g status-fg yellow
set -g status-bg default
